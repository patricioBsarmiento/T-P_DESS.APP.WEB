<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equi="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="widtd=device-widtd, intial-scale=1.0">
		<link rel="stylesheet" href="estilosEntradasTEK.css">
		<script src="validaciones.js"></script>
		<title>Entradas-TEK </title>
	</head>
	<body>
		<form action="ConfirmacionGET.asp" onsubmit="return validaciones_genericas()" metdod="get">
			<table>
				<tbody class="cuerpo-tabla">
					<td colspan="4">
						<div>
							<span class="titulo">ENTRADAS-TEK</span>
							<hr />
						</div>
					</td>
					<tr></tr>
					
					<tr height="50">
						<td>Seleccione equipo </td>
						<td>
							<label for="cboEquipos"></label>
							<select name="cboEquipos" id="cboEquipos" onchange="precioEquipo()">
								<option value="1">Barcelona
								<option value="2">Real Madrid
								<option value="3">Dep. La Coruña
								<option value="1">Atd. Bilbao
								<option value="2">Sp. Gijón
								<option value="3">Sevilla
							</select>
						</td>
						
						<td>Seleccione ubicacón	</td>
						<td>
							<label for="cboUbicacion"></label>
							<select name="cboUbicacion" id="cboUbicacion" onchange="precioEquipo()">
								<option value="Popular local">Popular local
								<option value="Popular visitante">Popular visitante
								<option value="Platea">Platea local
								<option value="Platea">Platea visitante
							</select>
						</td>
					</tr>
					<tr height="50">
						<td>Cantidad de entradas	</td>
						<td>
							<label for="cantidad"></label>
							<input type="number" id="cantidad" name="cantidad" min="1" max="20" onchange="precioEquipo()">
						</td>
						<td>Precio</td>
						<td>
							<input class="texto" id="precio" type="number" readonly>
						</td>
						
					</tr>
					
					<td colspan="4">
						<div>
							<hr>
							<span class="titulo">INFORMACIÓN DE PAGO</span>
							<hr>
						</div>
					</td>
					<tr height="50">
						<td>Apellido	</td>
						<td>
							<label for="txtApellido"></label>
							<input class="texto" type="text" name="txtApellido" id="txtApellido" onblur="validaApellido()" maxlengtd="25" role="group" aria-label="Button group" required>
						</td>
						<td>Nombre	</td>
						<td>
							<label for="txtNombre"></label>
							<input class="texto" type="text" name="txtNombre" id="txtNombre" onblur="validaNombre()" maxlengtd="25" role="group" aria-label="Button group" required>				
						</td>
					</tr>
					<tr height="50">
						<td>Email	</td>
						<td>
							<label for="email"></label>
							<input class="texto" type="email" id="email" name="email" onblur="validaEmail()"  role="group" aria-label="Button group">
						</td>
						<td>Confirmar email	</td>
						<td>
							<label for="email2"></label>
							<input class="texto" type="email" id="email_conf" name="email2" onblur="validaEmail()"  role="group" aria-label="Button group">
						</td>
					</tr>
					<td colspan="4">
						<div>
							<hr>
							<span class="titulo">SELECCIONE TARJETA DE CRÉDITO</span>
							<hr>
						</div>
					</td>
					<tr height="50">
						<td colspan="4">
							<center>
								<img src="imagen/visa.jpg" alt="visa" onclick="cuotas('visa')" style="widtd:200px;height:50px;">
								<img src="imagen/master.jpg" alt="master" onclick="cuotas('master')" style="widtd:200px;height:50px;">
								<img src="imagen/american.jpg" alt="amex" onclick="cuotas('amex')" style="widtd:200px;height:50px;">
							</center>
						</td>
					</tr>
					<tr height="50">
						<td colspan="4">
							<center>
							<label for="rdoTarjeta"></label>
							<input type="radio" name="rdoTarjeta" style="margin: 25px" id="visa" value="visa">
							<input type="radio" name="rdoTarjeta" id="master" value="master">
							<input type="radio" name="rdoTarjeta" id="amex" style="margin: 25px" value="amex">
							</center>
						</td>
					</tr>
					<td colspan="4" height="50">
						<div>
							<hr>
							<input class="boton" type="submit" value="Aceptar">	
							<input class= "boton" type="reset" value="Limpiar">
						</div>
					</td>
				</tbody>
			</table>
		</form>
	</body>
</html>
