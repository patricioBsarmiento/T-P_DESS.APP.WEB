<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pruebaDeEStilo.css">
    <script src="js/validaciones.js"></script>
    <title>prueba</title>
</head>
<body>
    <div class="container">
      <form action="submit" onsubmit="return validaciones_genericas()" method="GET">
        <table  >
            <tbody class="cuerpo-tabla">

                    <td colspan="6">
                      <div>
                        <span class="titulo">ENTRADAS-TEK</span>
                        <hr />
                      </div>
                    </td>
                    <tr height="15"></tr>

                    <tr>

                        <td width="1600px" >
                          <div>
                            <span>Seleccione equipo:</span>
                          </div>
                        </td>
                        <td width="500px"></td>
                        <td>
                          <select name="" id="equipos" onchange="precioEquipo()">
                          <option value="">&lt;Elija Equipo&gt;</option>
                            <option value="barcelona">Barcelona - Ath. Bilbao</option>
                            <option value="madrid"><span>Real Madrid - Sp. Gijón</span>Real Madrid - Sp. Gijón</option>
                            <option value="coruña"><span>Dep. La Coruña – Sevilla</span></option>
                          </select>
                        </td>


                        <td  width="1600px"><div><span>Seleccione ubicación:</span></div></td>
                        <td width="60px"></td>
                        <td width="40px">
                          <select name="" id="idUbicacion" onchange="precioEquipo()">
                            <option value="popular"><span>Popular Local</span></option>
                            <option value="popular"><span>Popular Visitante</span></option>
                            <option value="platea"><span>Platea Local</span></option>
                            <option value="platea"><span>Platea Visitante</span></option>
                          </select>

                <tr height="15"></tr>
                <div>
                  <tr>

                    <td>
                      <div>
                        <span>Cantidad de entradas:</span>
                      </div>
                    </td>
                      <td ></td>
                      <td>
                        <input type="number" class="texto"  id="cantidad" min="1" max="20" aria-valuemin="1" value="1" onchange="precioEquipo()" >
                      </td>
                      <td>
                        <div>
                          <span>Precio:</span>
                        </div>


                      </td>
                      <td width="50px"></td>
                      <td><input class="texto" id="precio" type="number" readonly></td>
                  </tr>

                </div>

                <div>
                  <td colspan="6">
                    <hr />
                  </td>
                </div>

                  <tr height="15"></tr>
                    <td colspan="6">
                      <div>
                        <span class="titulo">INFORMACION DE PAGO</span>
                      </td>

                  <tr height="15"></tr>
                  <div>
                    <td colspan="6">
                      <hr />
                    </td>
                  </div>

                  <tr>
                    <td>
                      <div>
                        <span>Apellido:</span>
                      </div>
                    </td>
                    <td></td>
                    <td><input  type="text" class="texto" id="apellido"  onblur="validaApellido()" maxlength="25" role="group" aria-label="Button group" required></td>

                    <td><div><span>Nombre:</span></div></td>
                    <td></td>
                    <td><input type="text" class="texto" id="nombre" onblur="validaNombre()"  maxlength="25"  role="group" aria-label="Button group" required></td>
                  </tr>

                  <tr height="15"></tr>
                  <tr>
                    <td><div><span>E-Mail:</span></div></td>
                    <td></td>
                    <td><input type="email" class="texto" id="email" onblur="validaEmail()"  role="group" aria-label="Button group"></td>
                    <td><div><span>Confirme el E-Mail:</span></div></td>
                    <td></td>
                    <td><input type="email" class="texto" id="email_conf" onblur="validaEmail()"  role="group" aria-label="Button group"></td>
                  </tr>

                  <tr height="15"></tr>
                  <div>
                    <td colspan="6">
                      <hr />
                    </td>
                  </div>
                  <tr>
                    <td colspan="6"><div><span class="titulo">SELECCIONE TARJETA DE CRÉDITO</span></div></td>
                  </tr>
                  <div>
                    <td colspan="6">
                      <hr />
                    </td>
                  </div>

                  <tr height="15"></tr>
                  <tr>
                      <td colspan="6">
                        <div>
                          <input type="radio" name="tarjeta" value="master" id=master>
                          <img width="200px" height="120px" src="img/master.png" alt="" onclick="cuotas('master')" for="master">
                          <input type="radio" name="tarjeta" value="visa" id="visa">
                          <img width="200px" height="120px" src="img/visa.png" alt="" onclick="cuotas('visa')" for="visa">
                          <input type="radio" name="tarjeta" value="amex" id="amex">
                          <img width="200px" height="120px" src="img/amex.jpeg" alt="" onclick="cuotas('amex')" for="amex">
                        </div>
                    </td>
                  </tr>

                  <tr height="15"></tr>
                  <tr>
                      <!-- <td colspan="6"><div><input class="boton" type="checkbox" value=""><input type="checkbox" value=""><input type="checkbox" value=""></td></div> -->
                  </tr>

                  <div>
                    <td colspan="6">
                      <hr />
                    </td>
                  </div>

                  <tr height="15"></tr>

                  <tr>
                      <td colspan="6" >
                        <div>
                          <input class="boton" type="submit" value="Aceptar" > 
                          <input class="boton" type="button" value="Limpiar">
                        </div>
                      </td>
                  </tr>
        </tbody>
        </table>
      </form>
    </div>
</body>
</html>
